<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NexoPro - Iniciar Sesión</title>
  <link href="src/css/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="src/assets/logo-nexpro.png" alt="NexoPro Logo" class="logo">
      <div class="tagline">Simplifica, conecta y controla</div>
    </div>
  </header>

  <main>
    <div class="image-container">
      <img src="src/assets/fondo-almacen.jpg" alt="Imagen de gestión ">
    </div>

    <div class="right-column">
      <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form>
          <label for="usuario">Nombre de usuario:</label>
          <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">

          <div class="options">
            <label><input type="checkbox"> Recordarme</label>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit">Iniciar sesión</button>
        </form>
      </div>

      <footer class="finicial">
        <p>Copyright © 2025 Juan Cadena, Adriana Barrios</p>
      </footer>
    </div>
  </main>
</body>
</html>
