<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Golden olds - New user </title> <!--Cambiar el titulo aqui según la pagina-->
  <link href="../css/template.css" rel="stylesheet">
  <link href="../css/new-user.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
/>
</head>
<body>
  
  <nav class="sidebar"> <!-- Aquí la navegación principal -->
    <div class="logo-container">
      <img src="../assets/logo_golden.png" alt="NexoPro Logo" class="logo">
    </div>
     <ul class="menu">
        <li><a class="fa-solid fa-house"></a>Inicio</li>
        <li><a class="fa-solid fa-chart-column"></a>Estadísticas</li>
        <li><a class="fa-solid fa-file-lines"></a>Registro</li>
        <li><a class="fa-solid fa-database"></a>BD</li>
        <li><a class="fa-solid fa-users"></a>Usuarios</li>
        <li><a class="fa-solid fa-user-group"></a>Revisión</li>
        <li><a class="fa-solid fa-bell"></a>Notificaciones</li>
        <li><a class="fa-solid fa-gear"></a>Configuración</li>
      </ul>

      <ul class="bottom-menu">
        <li><a class="fa-solid fa-right-from-bracket"></a>Log Out</li>
        <li><a class="fa-solid fa-circle-question"></a>Help</li>
      </ul>   
  </nav>

<div class="content">

    <header>
    <div class="search-section">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Buscar" />
      </div>
    <div class="filters">
        <input type="checkbox" class="dot" id="dot-id"><label class="filter-item"><span>ID</span></label>
        <input type="checkbox" class="dot" id="dot-id"><label class="filter-item"><span>Nombre</span></label>        
     </div>
    </div>

    <div class="user-section">
      <div class="user-info">
        <span class="user-name">Juan Carlos Cadena</span>
        <span class="user-role"><i class="fa-solid fa-user-shield"></i> Administrador</span>
      </div>
      <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Foto de usuario" class="user-img" />
    </div>
    
  </header>
  <main>
    <section class="user-form-section">
      <h2>Registro de Usuario</h2>
      <p class="form-note">Los campos marcados con (*) son obligatorios</p>

      <form class="user-form" action="#" method="post">
        <div class="form-group">
          <label for="role">Rol (*)</label>
          <select id="role" name="role" required>
            <option value="">Seleccione un rol</option>
            <option value="admin">Administrador</option>
            <option value="supervisor">Comprador</option>
            <option value="user">Analista de riesgos</option>
          </select>
        </div>

        <div class="form-group">
          <label for="first-name">Nombres (*)</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>

        <div class="form-group">
          <label for="last-name">Apellidos (*)</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>

        <div class="form-group">
          <label for="position">Cargo (*)</label>
          <input type="text" id="position" name="position" required />
        </div>

        <div class="form-group">
          <label for="email">Email (*)</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="document-type">Tipo de documento</label>
          <select id="document-type" name="document-type">
            <option value="">Seleccione</option>
            <option value="ti">NIT</option>
            <option value="cc">C.C</option>
            <option value="ce">C.E</option>
            <option value="ti">P.P</option>
          </select>
        </div>

        <div class="form-group">
          <label for="document-number">Número de documento (*)</label>
          <input type="text" id="document-number" name="document-number" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña (*)</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmar contraseña (*)</label>
          <input type="password" id="confirm-password" name="confirm-password" required />
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-submit">Registrar</button>
          <button type="reset" class="btn-reset">Limpiar</button>
        </div>
      </form>
    </section>

  </main>

   <footer>
    <p>Copyright © 2025 Juan Cadena, Adriana Barrios</p>
  </footer>
</div>

</body>
</html>
